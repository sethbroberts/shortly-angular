<div id='container'>
  <!-- Your html here -->
  <input type="text" ng-model="search" placeholder="filter"/>

  <ul class="linkslist" ng-controller="LinksController">

    <li class="individualLink fx-fade-up fx-speed-400 fx-easing-strong" ng-repeat="link in data.links | filter:search | orderBy:'created_at'">
      <img src="../../assets/redirect_icon.png" />
      <div class="info">
        <div class="visits">
          <span class="count"> {{link.visits}} </span>Visits
        </div>
        <div class="title"> {{link.title}} </div>
        <div class="original"> {{link.url}} </div>
        
        <a href="http://localhost:3000/api/links/{{link.code}}"> {{link.base_url}}/{{link.code}} </a>
      </div>
    </li>

  </ul>
</div>
